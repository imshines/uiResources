<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>

        <ul class="navbar-nav dark">
            <a href="" class="navbar-brand">
                uiDrops
            </a>
            <li class="navbar-item">Home</li>
            <li class="navbar-item">PNGs</li>
            <li class="navbar-item">Illustrations</li>
            <li class="navbar-item">Logos</li>
            <li class="navbar-item">SVGs</li>
            <li class="navbar-item">Images</li>
            <a class="navbar-toggler" id="toggle">
                <i class="fa fa-bars"></i>
            </a>
        </ul>
    </nav>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>
    
    $(function () {
        $(".navbar-toggler").on("click", function () {
            if ($(".navbar-item").hasClass("active")) {
                $(".navbar-item").removeClass("active");
                $(this).find("a").html("<i class='fas fa-bars'></i>");
            } else {
                $(".navbar-item").addClass("active");
                $(this).find("a").html("<i class='fas fa-times'></i>");
            }
        });
    });

</script>

</html>
